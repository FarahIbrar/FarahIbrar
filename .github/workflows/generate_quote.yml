name: Generate Random Quote

on:
  workflow_dispatch:  # Allows manual triggering of the workflow
    inputs:
      runNow:
        description: 'Set to true to run the workflow immediately'
        required: false
        default: 'true'  # Default to true to run immediately

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants the workflow permission to push changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust as needed

      - name: Install dependencies
        run: npm install

      - name: Generate random quote
        run: node quotes/generate_quote.js  # Adjust path if necessary

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add random_quote.md
          git commit -m "Update random quote"
          git push origin HEAD:main  # Adjust branch name if necessary
